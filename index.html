<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Application</title>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-app="PizzaPlanetApp">
        <div class="header">
          <h1><span>Pizza</span><span>Planet</span></h1>
        </div>
    
        <div class="main" ng-controller="MainController">
          <div class="container">
            <h1>Specials for {{ today | date }}</h1>
            
            <h2>Appetizers</h2>
            <div class="appetizers row" ng-repeat ="appetizer in appetizers ">
              <div class="item col-md-9">
                <h3 class="name"> 
                    {{ appetizer.name }}
                </h3>
                <p class="description"> 
                    {{ appetizer.description }}
                </p>
              </div>
              <div class="price col-md-3">
                <p class="price"> 
                    {{ appetizer.price | currency }}
                </p>
              </div>
            </div>
    
          </div>
        </div>
    
        <div class="footer">
        </div>
        
        <!-- Modules -->
        <script src="/js/app.js"></script>
    
        <!-- Controllers -->
        <script src="/js/controller.js"></script>
      </body>
</html>
